spring:
  application:
    name: commonui
  cloud:
    kubernetes:
      config:
        paths: /
      discovery:
        enabled: true
        all-namespaces: true
    gateway:
      routes:
        - id: microserviceone
          uri: http://microserviceone:8081
          predicates:
            - Path=/microserviceone/**
          filters:
            - RewritePath=/microserviceone(?<segment>/?.*), $\{segment}
        - id: microservicetwo
          uri: http://microservicetwo:8082
          predicates:
            - Path=/microservicetwo/**
          filters:
            - RewritePath=/microservicetwo(?<segment>/?.*), $\{segment}

server:
  forward-headers-strategy: framework